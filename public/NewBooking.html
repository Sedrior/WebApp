
<div>
    <h1 class="text-center">Booking details </h1>
    <form class="form-search" id="middle" >
        <div class="control-group">
            <label class="control-label">Full name:</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-user"></i></span>
                    <input class="span3" class="inputIcon" type="text" placeholder="Full name" ng-model="fullName" required>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Email address:</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-envelope"></i></span>
                    <input class="span3" class="inputIcon" type="email" placeholder="Email address" ng-model="email" required>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Phone number:</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-phone"></i></span>
                    <input class="span3" class="inputIcon" type="tel" placeholder="Phone number" ng-model="phoneNumber" required>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Enter PickUp Address:</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-map-marker"></i></span>
                    <input class="span3" class="inputIcon" type="text" placeholder="PickUp Address" ng-model="temp.pickUp.addressName" ng-change="searchLocation()">
                    <div ng-repeat="item in temp.pickUpSearch"  ng-click="setLocation(item, 'p')">
                        <button id="pac-container"  class="btn-primary">{{item.description}}</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Enter DropOff:</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="fa fa-map-marker"></i></span>
                    <input class="span3" class="inputIcon" type="text" placeholder="DropOff Address" ng-model="temp.dropOff.addressName" ng-change="searchLocation2()">
                    <div ng-repeat="item in temp.dropOffSearch" ng-click="setLocation2(item,'d')">
                        <button id="pac-container2" class="btn-primary" >{{item.description}}</button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <p>Distance: {{distance.distance | number:2}} km</p>

        <p>
            <i class="fa fa-user">
            Number of passengers:
            </i>
            <select ng-model="passengersNumber" ng-change="getCarPrice()" class="inputPassengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </p>

        <div>
            <p><i class="fa fa-car"> Car type:</i>
                <select ng-model="car" ng-change="getCarPrice()" class="span2" >
                    <option ng-repeat="x in newcars" value="{{x.id_type}}">{{x.type}}</option>
                </select>
            </p>
        </div>
        <p>Voucher code:</p>
        <div><input type="text" class="form-control input-large" ng-model="voucherCode" placeholder="Add voucher code"></div>
        <br />
        <p>Price: {{distance.price | number:2 | currency:"RON: "}}</p>
    <p>Payment Method:</p>
    <p>
        <select ng-model="paymentsMethod" required>
            <option ng-selected="x.value == paymentsMethod" ng-repeat="x in paymentMethod" value="{{x.value}}">{{x.name}}</option>
        </select>
    </p>

    <p><input type="submit" class="btn btn-success btn-large paddingConfirmBooking" class="float" value="Confirm Booking" ng-click="sendData()"></p>

    </form>
    <div id="map"></div>
</div>
